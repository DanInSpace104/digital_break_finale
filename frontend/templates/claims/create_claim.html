<!DOCTYPE html>
<html lang="en">

{%load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General Form Elements</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
    <!-- daterange picker -->
    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css'%}">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css'%}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%}">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css'%}">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css'%}">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="{% static 'plugins/bs-stepper/css/bs-stepper.min.css'%}">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="{% static 'plugins/dropzone/min/dropzone.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
    <link rel="stylesheet" href="{% static 'dist/css/style.css'%}"
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="container navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Создать заявку</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Личный кабинет</a>
                </li>
            </ul>



            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->

                <!-- Notifications Dropdown Menu -->

                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
                        <i class="fas fa-th-large"></i>
                    </a>
                </li> -->
            </ul>
        </nav>

        <div class="container">

            <section>

            </section class="content">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Создать заявку</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                    {%csrf_token %}
                        <div class="row form-group">
                            <div class="col-sm-2">
                                <label class="form-label" for="name">Название заявки</label>
                            </div>
                           {{form.name.errors}}
                            <div class="col-sm-10">
                                <input class="form-control" id="name" type="text" name="name">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-2">
                                <label class="form-label" for="category">Категория</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="select2" multiple="multiple" data-placeholder="Выберите категории"
                                    style="width: 100%;" name="category" id="category"
                                        onChange="onCategoryChange()"
                                    >
                                    {% for category in categories %}
                                        <option value="{{ category.id}}">{{category}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-2">
                                <label class="form-label" for="users">Участники</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="select2" multiple="multiple" data-placeholder="Выберите участников"
                                    style="width: 100%;" name="users" id="users">
                                    {% for user in users %}
                                        <option value="{{ user.id}}">{{user.first_name}} {{user.last_name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="form-label" for="curr_desc">Положение</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="3" placeholder="Положение" name="curr_desc"
                                    id="curr_desc"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="form-label" for="new_desc">Решение</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="3" placeholder="Решение" name="new_desc"
                                    id="new_desc"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="form-label" for="pos_effect">Эффект</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="3" placeholder="Решение" name="pos_effect"
                                    id="pos_effect"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="form-label">Затраты</label>
                            </div>
                            <div class="col-sm-12">
                                <table class="table table-head-fixed text-nowrap text-center">
                                    <thead>
                                        <tr>
                                            <th>Название затраты</th>
                                            <th>Стоимость</th>
                                        </tr>
                                    </thead>
                                    <tbody class='mainTable1'>
                                    </tbody>

                                </table>
                                <div class="row">
                                    <span class="btn btn-danger btnCustom1" onclick="deleteEl1()">Удалить элемент</span>
                                    <span class="btn btn-success btnCustom2" onclick="addEl1()">Добавить элемент</span>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <label class="form-label" for="pos_effect">Сроки</label>
                            </div>
                            <div class="col-sm-12">
                                <table class="table table-head-fixed text-nowrap text-center">
                                    <thead>
                                        <tr>
                                            <th>Название работы</th>
                                            <th>Время</th>
                                        </tr>
                                    </thead>
                                    <tbody class='mainTable2'>
                                    </tbody>

                                </table>
                                <div class="row">
                                    <span class="btn btn-danger btnCustom1" onclick="deleteEl2()">Удалить элемент</span>
                                    <span class="btn btn-success btnCustom2" onclick="addEl2()">Добавить элемент</span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <input type="hidden" value="" name="expert" id="expert" />
                        <input type="hidden" value="{{default_status}}" name="status" id="status" />
                        <div class="row">
                            <input class="btn btn-success ma" type="submit" value="Отправить">
                        </div>
                    </form>

                </div>
            </div>

        </div>




        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- bs-custom-file-input -->
    <script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js'%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js'%}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js'%}"></script>
    <!-- Page specific script -->
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Select2 -->
    <script src="{% static 'plugins/select2/js/select2.full.min.js'%}"></script>
    <!-- Bootstrap4 Duallistbox -->
    <script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js'%}"></script>
    <!-- InputMask -->
    <script src="{% static 'plugins/moment/moment.min.js'%}"></script>
    <script src="{% static 'plugins/inputmask/jquery.inputmask.min.js'%}"></script>
    <!-- date-range-picker -->
    <script src="{% static 'plugins/daterangepicker/daterangepicker.js'%}"></script>
    <!-- bootstrap color picker -->
    <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js'%}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'%}"></script>
    <!-- Bootstrap Switch -->
    <script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js'%}"></script>
    <!-- BS-Stepper -->
    <script src="{% static 'plugins/bs-stepper/js/bs-stepper.min.js'%}"></script>
    <!-- dropzonejs -->
    <script src="{% static 'plugins/dropzone/min/dropzone.min.js'%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js'%}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js'%}"></script>
    <!-- Page specific script -->
    <script>
        function onCategoryChange() {
            $('#expert').val(document.getElementById('category').value);
        }

        let errArr = {{form.errors.as_json|safe}}

        for(let err in errArr) {
            showError(err, errArr[err][0].message)
        }
        function showError(title, text) {
            $(document).Toasts('create', {
                class: 'bg-danger',
                title: title,
                subtitle: '',
                body: text
            })
        }
        function deleteEl1() {
            $('.mainTable1 tr:last-child').remove();
        }
        function addEl1() {
            $(".mainTable1").append(`
                <tr>
                    <td>
                        <input class="form-control" type="text" name="nameCosts[]">
                    </td>
                    <td>
                        <input class="form-control" type="text" name="valueCosts[]">
                    </td>
                </tr>
            ` );
        }

        function deleteEl2() {
            $('.mainTable2 tr:last-child').remove();
        }
        function addEl2() {
            $(".mainTable2").append(`
        <tr>
            <td>
                <input class="form-control" type="text" name="nameTerms[]">
            </td>
            <td>
                <input class="form-control" type="text" name="valueTerms[]">
            </td>
        </tr>
    ` );
        }
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
            //Money Euro
            $('[data-mask]').inputmask()

            //Date range picker
            $('#reservationdate').datetimepicker({
                format: 'L'
            });
            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Timepicker
            $('#timepicker').datetimepicker({
                format: 'LT'
            })

            //Bootstrap Duallistbox
            $('.duallistbox').bootstrapDualListbox()

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            $('.my-colorpicker2').on('colorpickerChange', function (event) {
                $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
            });

            $("input[data-bootstrap-switch]").each(function () {
                $(this).bootstrapSwitch('state', $(this).prop('checked'));
            });

        })
        // BS-Stepper Init
        document.addEventListener('DOMContentLoaded', function () {
            window.stepper = new Stepper(document.querySelector('.bs-stepper'))
        });

        // DropzoneJS Demo Code Start
        Dropzone.autoDiscover = false;

        // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
        var previewNode = document.querySelector("#template");
        previewNode.id = "";
        var previewTemplate = previewNode.parentNode.innerHTML;
        previewNode.parentNode.removeChild(previewNode);

        var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
            url: "/target-url", // Set the url
            thumbnailWidth: 80,
            thumbnailHeight: 80,
            parallelUploads: 20,
            previewTemplate: previewTemplate,
            autoQueue: false, // Make sure the files aren't queued until manually added
            previewsContainer: "#previews", // Define the container to display the previews
            clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
        });

        myDropzone.on("addedfile", function (file) {
            // Hookup the start button
            file.previewElement.querySelector(".start").onclick = function () { myDropzone.enqueueFile(file); };
        });

        // Update the total progress bar
        myDropzone.on("totaluploadprogress", function (progress) {
            document.querySelector("#total-progress .progress-bar").style.width = progress + "%";
        });

        myDropzone.on("sending", function (file) {
            // Show the total progress bar when upload starts
            document.querySelector("#total-progress").style.opacity = "1";
            // And disable the start button
            file.previewElement.querySelector(".start").setAttribute("disabled", "disabled");
        });

        // Hide the total progress bar when nothing's uploading anymore
        myDropzone.on("queuecomplete", function (progress) {
            document.querySelector("#total-progress").style.opacity = "0";
        });

        // Setup the buttons for all transfers
        // The "add files" button doesn't need to be setup because the config
        // `clickable` has already been specified.
        document.querySelector("#actions .start").onclick = function () {
            myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED));
        };
        document.querySelector("#actions .cancel").onclick = function () {
            myDropzone.removeAllFiles(true);
        };
  // DropzoneJS Demo Code End
    </script>
    <script>
        $(function () {
            bsCustomFileInput.init();
        });
    </script>
</body>

</html>
